<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icon.png">
    <title>Hangman game</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header id="header-container">
        <img src="./assets/logoAlura.png" alt="Alura-latam-logo">
    </header>
    <section id="homePage-container">
        <button class="start-game">Iniciar juego</button>
        <h3 class="Alura-title">Alura HangMan</h3>
        <button class="add-word">Agregar palabra</button>
    </section>
    <section id="newWord-container" class="inactive">
        <textarea type="text" name="newWord" id="newWord" placeholder="Ingrese una palabra"></textarea>
        <div class="warning-container">
            <img src="./assets/warning.png">
            <p>MÃ¡x de 8 letras</p>
        </div>
        <div class="buttons-addWord-container">
            <button class="addWord-button">Guardar</button>
            <button class="backHome-button">Volver</button>
        </div>
    </section>
    <section id="game-started-container" class="inactive">
        <div class="hangman-toy"><img id="imgHangMan"src="./assets/hangman1.png"></div>
        <div class="word-container"></div>

        <div class="bad-letters-container"></div>
        
        <div class="buttons-in-game">
            <button class="newGame-button">Nuevo juego</button>
            <button class="leaveGame-button">Cancelar</button>
        </div>
    </section>
    <footer id="footer-container">
        <div class="footer-design">
            <a href="https://github.com/DeiverV/Hangman-Game" target="_blank"><img src="./assets/github.png"></a>
            <div class="footer-text-container">
                <h4>Mira el proyecto en GitHub!</h4>
                <p>Developed By: Deiber Verano & Omar Contreras</p>
            </div>
        </div>
    </footer>
    <footer id="second-footer-container" class="inactive">
        <h5 class="second-footer-title">Developed by Deiber Verano & Omar Contreras</h5>        
    </footer>
    <div class="alert-saved">
        <img id="img-alert-saved" src="">
        <div class="info-alert-saved">
            <h5 id="title-alert-saved"></h5>
            <p id="text-alert-saved"></p>
        </div>
    </div>
    <script src="./js/nodes.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/saveWords.js"></script>
    <script src="./js/navigation.js"></script>
</body>
</html>
